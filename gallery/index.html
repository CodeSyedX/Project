<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            margin: 15px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
    <title>Coffee Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="gal10.jpeg" alt="Coffee Image 1">
            <div class="caption">Coffee 1</div>
        </div>
        <div class="gallery-item">
            <img src="gal6.jpeg" alt="Coffee Image 2">
            <div class="caption">Coffee 2</div>
        </div>
        <div class="gallery-item">
            <img src="gal11.jpeg" alt="Coffee Image 3">
            <div class="caption">Coffee 3</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
